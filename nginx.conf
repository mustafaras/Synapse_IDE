server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;

  # Security headers (non-breaking defaults)
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header Referrer-Policy strict-origin-when-cross-origin;
  # Minimal CSP; adjust if you use external CDNs/providers
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' blob:; connect-src 'self' https: http:; font-src 'self' data:; worker-src 'self' blob:;" always;

  # Basic static file serving
  location / {
    try_files $uri /index.html;
  }
}
